orbs:
  maven: circleci/maven@1.3.0
  codecov: codecov/codecov@3.1.1
  node: circleci/node@4.7.0
version: 2.1
machine:
  java:
    version: 'oraclejdk8'
    
build-and-publish:
    jobs:
      - publish:   
          filters:
            branches:
              only: master
jobs:
  build-and-test:
        docker:
          - image: cimg/openjdk:11.0
        steps:
          - checkout
      # Use mvn clean and package as the standard maven build phase
          - run:
              name: Build
              command: mvn -B -DskipTests clean package
          # Then run your tests!
          - run:
              name: Test
              command: mvn test

          - run:
              name: Code Coverage
              command: curl -Os https://uploader.codecov.io/latest/linux/codecov; chmod +x codecov; ./codecov
  docs:
    docker:
      - image: cimg/base:2021.04
    steps:
      # Checkout the code as the first step.
      - checkout
      # Use mvn clean and package as the standard maven build phase
      - run:
          name: install1
          command: sudo add-apt-repository ppa:openjdk-r/ppa
      - run:
          name: install2
          command: sudo apt-get update
      - run:
          name: install3
          command: sudo apt-get install openjdk-11-jdk-headless -y
      - run:
          name: Build-docs
          command: javadoc src/main/java/fr/univavignon/pokedex/api/* -d docs
      - persist_to_workspace:
          root: target/site/
          paths: apidocs
  docs-deploy:
    docker:
      - image: node:8.10.0
    steps:
      - checkout
      - attach_workspace:
          at: docs

      - run:
          name: Install and configure dependencies
          command: |
            npm install -g --silent gh-pages@2.0.1
            git config user.email "ci-build@klukas.net"
            git config user.name "ci-build"
      - add_ssh_keys:
          fingerprints:
            - "9b:88:44:5f:06:69:48:53:b9:6f:9b:b0:08:de:11:f6"
      - run:
          name: Deploy docs to gh-pages branch
          command: gh-pages --dist docs

          
  


steps:
  - run:
      name: test
      command: test




workflows:
  maven_test:
    jobs:
      - maven/test:
          command: '-X verify'
  codecovupload:
    jobs:
      - build-and-test
      - docs
      - docs-deploy

      
      
 