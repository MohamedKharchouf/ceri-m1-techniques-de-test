orbs:
  maven: circleci/maven@1.3.0
  codecov: codecov/codecov@3.1.1
  node: circleci/node@4.7.0
version: 2.1
machine:
  java:
    version: 'oraclejdk8'
    
build-and-publish:
    jobs:
      - publish:   
          filters:
            branches:
              only: master
jobs:
  build-and-test:
        docker:
          - image: cimg/openjdk:11.0
        steps:
          - checkout
      # Use mvn clean and package as the standard maven build phase
          - run:
              name: Build
              command: mvn -B -DskipTests clean package
          # Then run your tests!
          - run:
              name: Test
              command: mvn test

          - run:
              name: Code Coverage
              command: curl -Os https://uploader.codecov.io/latest/linux/codecov; chmod +x codecov; ./codecov


steps:
  - run:
      name: test
      command: test


workflows:
  maven_test:
    jobs:
      - maven/test:
          command: '-X verify'
  upload-to-codecov:
    jobs:
      - node/test:
          post-steps:
            - codecov/upload
 