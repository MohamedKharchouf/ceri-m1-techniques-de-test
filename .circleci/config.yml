orbs:
  maven: circleci/maven@1.3.0
  codecov: codecov/codecov@3.1.1
  node: circleci/node@4.7.0
version: 2.1
machine:
  java:
    version: 'oraclejdk8'
    
build-and-publish:
    jobs:
      - publish:   
          filters:
            branches:
              only: master
jobs:
  build-and-test:
        docker:
          - image: cimg/openjdk:11.0
        steps:
          - checkout
      # Use mvn clean and package as the standard maven build phase
          - run:
              name: Build
              command: mvn -B -DskipTests clean package
          # Then run your tests!
          - run:
              name: Test
              command: mvn test

          - run:
              name: Code Coverage
              command: curl -Os https://uploader.codecov.io/latest/linux/codecov; chmod +x codecov; ./codecov
  docs-deploy:
    docker:
      - image: node:8.10.0
    steps:
      - checkout
      - attach_workspace:
          at: docs/
      - add_ssh_keys:
          fingerprints:
            - "42:61:d0:0b:ca:6a:84:8a:02:ed:05:2f:b6:61:70:1f"
      - run:
          name: Install and configure dependencies
          command: |
            npm install -g --silent gh-pages@2.0.1
            git config user.email "mohamed.kharchouf@alumni.univ-avignon.Fr"
            git config user.name "MohamedKharchouf"
      - run:
          name: Deploy docs to gh-pages branch
          command: gh-pages --dotfiles --message "[skip ci] Updates" --dist docs/apidocs/

          
  


steps:
  - run:
      name: test
      command: test




workflows:
  maven_test:
    jobs:
      - maven/test:
          command: '-X verify'
  codecovupload:
    jobs:
      - build-and-test
      - docs-deploy:
            requires:
              - build-and-test
            filters:
              branches:
                only: master
      
      
 